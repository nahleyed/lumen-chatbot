<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/bot.jpg">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="top-icons">
        <a href="#" id="new-chat-btn" title="New Chat"><i class="fas fa-plus-circle" style="font-size: 1.2em; margin-right: 15px; cursor: pointer;"></i></a>
        <a href="#" id="history-btn" title="History"><i class="fas fa-history" style="font-size: 1.2em; margin-right: 15px; cursor: pointer;"></i></a>
        <a href="index.html" title="Logout"><i class="fas fa-sign-out-alt" style="font-size: 1.2em; cursor: pointer;"></i></a>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h1 > ðŸ¤–Hey there!  How can I assist you today? </h1>
            <div class="header-buttons">
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chat History</h2>
            <div id="history-list"></div>
        </div>
    </div>
    <script>
        function displayMessage(message) {
            const messageContainer = document.createElement("div");
            messageContainer.className = "message";
            messageContainer.textContent = message;
            document.getElementById("chat-messages").appendChild(messageContainer);
        }
    </script>
    <script src="chatbot.js"></script>
    <script src="script.js"></script>
</body>
</html>
